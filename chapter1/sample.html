<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのVue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    new Vue({
      template: '<p>{{ message }}</p>',
      data: {
        message: 'Hello, World!'
      }
    }).$mount('#app')
  </script>
</body>
