<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <todo-list v-bind:todos="todos">
      <li slot-scope="{ todo }" v-if="todo.isCompleted" v-bind:key="todo.id">{{ todo.text }}</li>
    </todo-list>
  </div>

  <script src="app.vue"></script>
</body>
